<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Mark Crypto Console</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=IBM+Plex+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <p class="kicker">PROJECT MARK / LIVE CONSOLE</p>
        <h1>거래소별 펀비 + 가격 · 카테고리 대시보드</h1>
        <p class="asof" id="asOfText">loading...</p>
      </header>

      <section class="panel">
        <div class="panel-head">
          <h2>거래소별 펀비 + 가격</h2>
          <p class="subhead">실시간 갱신: 60초 · 업비트는 KRW spot 기준</p>
        </div>
        <div class="table-wrap">
          <table class="exchange-table" id="exchangeTable">
            <thead>
              <tr>
                <th>Coin</th>
                <th>Binance</th>
                <th>Bybit</th>
                <th>OKX</th>
                <th>Hyperliquid</th>
                <th>Upbit</th>
              </tr>
            </thead>
            <tbody id="exchangeRows"></tbody>
          </table>
        </div>
      </section>

      <section class="panel">
        <h3 class="group-title">CRYPTO</h3>
        <div class="card-grid card-grid-4" id="cryptoCards"></div>

        <h3 class="group-title">PREMIUM</h3>
        <div class="card-grid card-grid-4" id="premiumCards"></div>

        <h3 class="group-title">ETHEREUM</h3>
        <div class="card-grid card-grid-4" id="ethCards"></div>

        <h3 class="group-title">ETF FLOWS</h3>
        <div class="flow-grid" id="etfFlows"></div>
      </section>

      <section class="panel">
        <h3 class="group-title">MACRO SNAPSHOT</h3>
        <div class="card-grid card-grid-4" id="macroCards"></div>
      </section>

      <section class="panel">
        <div class="panel-head">
          <h2>뉴스 (4시간 업데이트)</h2>
        </div>
        <div class="news-wrap">
          <article class="news-col">
            <h3>Macro</h3>
            <ul id="macroNews" class="news-list"></ul>
          </article>
          <article class="news-col">
            <h3>Crypto</h3>
            <ul id="cryptoNews" class="news-list"></ul>
          </article>
        </div>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
