<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Macro & Crypto Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=IBM+Plex+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bg-glow bg-glow-a"></div>
    <div class="bg-glow bg-glow-b"></div>
    <main class="page">
      <header class="hero">
        <p class="kicker">Project Mark Dashboard</p>
        <h1>Liquidity · Rates · Volatility</h1>
        <p class="asof" id="asOfText"></p>
      </header>

      <section class="panel">
        <div class="panel-head">
          <h2>Core Crypto Metrics</h2>
          <p class="subhead">실시간: 60초마다 갱신</p>
        </div>
        <div class="card-grid card-grid-3" id="coreMetrics"></div>
      </section>

      <section class="panel">
        <div class="panel-head">
          <h2>Crypto Live Board</h2>
          <p class="subhead">BTC · ETH · SOL · XRP</p>
        </div>
        <div class="card-grid card-grid-4" id="cryptoLive"></div>
      </section>

      <section class="panel">
        <div class="panel-head">
          <h2>Indices</h2>
        </div>
        <div class="card-grid card-grid-4" id="indices"></div>
      </section>

      <section class="panel">
        <div class="panel-head">
          <h2>Commodities</h2>
        </div>
        <div class="card-grid card-grid-3" id="commodities"></div>
      </section>

      <section class="panel">
        <div class="panel-head">
          <h2>Daily Change Heat</h2>
        </div>
        <div id="heatRows" class="heat-rows"></div>
      </section>

      <section class="panel">
        <div class="panel-head">
          <h2>News Feed</h2>
          <p class="subhead">자동 업데이트: 4시간마다 (UTC 기준 배치)</p>
        </div>
        <div class="news-wrap">
          <article class="news-col">
            <h3>Macro</h3>
            <ul id="macroNews" class="news-list"></ul>
          </article>
          <article class="news-col">
            <h3>Crypto</h3>
            <ul id="cryptoNews" class="news-list"></ul>
          </article>
        </div>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
