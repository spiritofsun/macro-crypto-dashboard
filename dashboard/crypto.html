<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto | Project Mark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=IBM+Plex+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css?v=20260216j" />
  </head>
  <body>
    <div class="app-shell">
      <aside class="left-sidebar">
        <a class="side-home" href="./index.html">홈</a>
        <a class="side-link active" href="./crypto.html">크립토</a>
        <a class="side-link" href="./stock-market.html">주식/매크로</a>
        <a class="side-link" href="./long-short.html">롱/숏</a>
        <a class="side-link" href="./etf.html">ETF Flows</a>
        <a class="side-link" href="./funding.html">펀딩비</a>
        <a class="side-link" href="./exchanges.html">거래소별 프리미엄+가격</a>
        <a class="side-link" href="./ai-gpt-brief.html">AI 브리핑</a>
        <a class="side-link" href="./news.html">뉴스</a>
      </aside>

      <main class="page content-page">
        <header class="hero">
          <p class="kicker">카테고리 / 크립토</p>
          <h1>크립토 시총 상위 20</h1>
          <p class="asof" id="asOfText">loading...</p>
        </header>

        <section class="panel">
          <h3 class="group-title">요약 카드</h3>
          <div class="card-grid card-grid-5" id="cryptoTopSummary"></div>
        </section>

        <section class="panel">
          <div class="panel-head">
            <h2>Top 20 Table</h2>
            <p class="subhead">Market Cap 기본 정렬</p>
          </div>

          <div class="tool-row">
            <input class="tool-input" id="cryptoSearch" type="text" placeholder="symbol/name 검색" />
            <label class="tool-check"><input type="checkbox" id="moversOnly" /> Movers only (|24H| &gt;= 2%)</label>
            <label class="tool-check"><input type="checkbox" id="hideStables" /> Hide stables</label>
            <label class="tool-check"><input type="checkbox" id="fundingOnly" /> Has funding only</label>
          </div>

          <div class="table-wrap">
            <table class="data-table compact-table sortable-table" id="cryptoTopTable">
              <thead>
                <tr>
                  <th class="sortable" data-sort="rank">Rank</th>
                  <th class="sortable" data-sort="name">Symbol / Name</th>
                  <th class="num sortable" data-sort="price">Price</th>
                  <th class="num sortable" data-sort="pct24h">24H %</th>
                  <th class="num sortable" data-sort="pct7d">7D %</th>
                  <th class="num sortable" data-sort="market_cap">Market Cap</th>
                  <th class="num sortable" data-sort="volume_24h">Volume 24H</th>
                  <th class="num sortable" data-sort="circulating_supply">Supply</th>
                  <th class="num sortable" data-sort="funding">Funding</th>
                  <th>Tags</th>
                </tr>
              </thead>
              <tbody id="cryptoTopRows"></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script src="./app.js?v=20260216j"></script>
  </body>
</html>
